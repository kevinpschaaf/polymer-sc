      /* STYLES FOR THE SPINNER */
      /**************************/

       * Constants:
       *      STROKEWIDTH = 3px
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      CONTAINERWIDTH = 28px
       *      SHRINK_TIME = 400ms

        position: relative;
        width: 28px; /* CONTAINERWIDTH */
        height: 28px; /* CONTAINERWIDTH */

        width: 100%;
        height: 100%;

         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */

        animation: container-rotate 1568ms linear infinite;

        to { transform: rotate(360deg) }

        border-color: var(--paper-spinner-layer-1-color, --google-blue-500);
      }

      .layer-2 {
        border-color: var(--paper-spinner-layer-2-color, --google-red-500);
      }

      .layer-3 {
        border-color: var(--paper-spinner-layer-3-color, --google-yellow-500);

       * guarantee that the animation will start _exactly_ after that value. So we avoid using

        /* durations: 4 * ARCTIME */

        animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-1-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
      }

      .active .spinner-layer.layer-2 {
        /* durations: 4 * ARCTIME */

        animation: fill-unfill-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, layer-2-fade-in-out 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
      }

      .active .spinner-layer.layer-3 {
        /* durations: 4 * ARCTIME */

        26% { opacity: 0; }

        90% { opacity: 0.99; }

        51% { opacity: 0; }

        50% { opacity: 0.99; }

        76% { opacity: 0; }

        75% { opacity: 0.99; }
        90% { opacity: 0.99; }

      .circle-clipper {

<dom-module id="paper-input-container" assetpath="bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: block;
        padding: 8px 0;

        @apply(--paper-input-container);
      }

      :host[inline] {
        display: inline-block;
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.33;

        @apply(--paper-input-container-disabled);
      }

      .floated-label-placeholder {
        @apply(--paper-font-caption);
      }

      .underline {
        position: relative;
      }

      .focused-line {
        @apply(--layout-fit);

        background: var(--paper-input-container-focus-color, --default-primary-color);
        height: 2px;
        -webkit-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale3d(0,1,1);
        transform: scale3d(0,1,1);

        @apply(--paper-input-container-underline-focus);
      }

      .underline.is-highlighted .focused-line {
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .underline.is-invalid .focused-line {
        background: var(--paper-input-container-invalid-color, --google-red-500);
        -webkit-transform: none;
        transform: none;
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;

        @apply(--paper-transition-easing);
      }

      .unfocused-line {
        @apply(--layout-fit);

        height: 1px;
        background: var(--paper-input-container-color, --secondary-text-color);

        @apply(--paper-input-container-underline);
      }

      :host([disabled]) .unfocused-line {
        border-bottom: 1px dashed;
        border-color: var(--paper-input-container-color, --secondary-text-color);
        background: transparent;

        @apply(--paper-input-container-underline-disabled);
      }

      .label-and-input-container {
        @apply(--layout-flex-auto);
        @apply(--layout-relative);
      }

      .input-content {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;
      }

      .input-content ::content label,
      .input-content ::content .paper-input-label {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        font: inherit;
        color: var(--paper-input-container-color, --secondary-text-color);

        @apply(--paper-font-common-nowrap);
        @apply(--paper-font-subhead);
        @apply(--paper-input-container-label);
      }

      .input-content.label-is-floating ::content label,
      .input-content.label-is-floating ::content .paper-input-label {
        -webkit-transform: translateY(-75%) scale(0.75);
        transform: translateY(-75%) scale(0.75);
        -webkit-transition: -webkit-transform 0.25s;
        transition: transform 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;

        /* Since we scale to 75/100 of the size, we actually have 100/75 of the
        original space now available */
        width: 133%;

        @apply(--paper-transition-easing);
        @apply(--paper-input-container-label-floating);
      }

      :host-context([dir="rtl"]) .input-content.label-is-floating ::content label,
      :host-context([dir="rtl"]) .input-content.label-is-floating ::content .paper-input-label {
        /* TODO(noms): Figure out why leaving the width at 133% before the animation
         * actually makes
         * it wider on the right side, not left side, as you would expect in RTL */
        width: 100%;
        -webkit-transform-origin: right top;
        transform-origin: right top;
      }

      .input-content.label-is-highlighted ::content label,
      .input-content.label-is-highlighted ::content .paper-input-label {
        color: var(--paper-input-container-focus-color, --default-primary-color);

        @apply(--paper-input-container-label-focus);
      }

      .input-content.is-invalid ::content label,
      .input-content.is-invalid ::content .paper-input-label {
        color: var(--paper-input-container-invalid-color, --google-red-500);
      }

      .input-content.label-is-hidden ::content label,
      .input-content.label-is-hidden ::content .paper-input-label {
        visibility: hidden;
      }

      .input-content ::content input,
      .input-content ::content textarea,
      .input-content ::content iron-autogrow-textarea,
      .input-content ::content .paper-input-input {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, --primary-text-color);
        -webkit-appearance: none;
        text-align: inherit;

        @apply(--paper-font-subhead);
        @apply(--paper-input-container-input);
      }

      ::content [prefix] {
        @apply(--paper-font-subhead);
        @apply(--paper-input-prefix);
      }

      ::content [suffix] {
        @apply(--paper-font-subhead);
        @apply(--paper-input-suffix);
      }

      /* Firefox sets a min-width on the input, which can cause layout issues */
      .input-content ::content input {
        min-width: 0;
      }

      .input-content ::content textarea {
        resize: none;
      }

      .add-on-content {
        position: relative;
      }

      .add-on-content.is-invalid ::content * {
        color: var(--paper-input-container-invalid-color, --google-red-500);
      }

      .add-on-content.is-highlighted ::content * {
        color: var(--paper-input-container-focus-color, --default-primary-color);
      }
    </style>

    <template is="dom-if" if="[[!noLabelFloat]]">
      <div class="floated-label-placeholder">&nbsp;</div>
    </template>

    <div class$="[[_computeInputContentClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_inputHasContent)]]">
      <content select="[prefix]" id="prefix"></content>

      <div class="label-and-input-container" id="labelAndInputContainer">
        <content select=":not([add-on]):not([prefix]):not([suffix])"></content>
      </div>

      <content select="[suffix]"></content>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div class$="[[_computeAddOnContentClass(focused,invalid)]]">
      <content id="addOnContent" select="[add-on]"></content>
    </div>

      #centerline {
        position: absolute;
        top: 50%;
        width: 100%;
        border-top: 1px solid rgba(0,0,0,0.1);
      }

      #gray {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        background: #aaa;
        left: 50%;
      }

      #times {
        position: absolute;
        top: 50%;
        height: 100%;
        width: 100%;
      }
      #current {
        position: absolute;
        bottom: 100%;
        right: 50%;
        padding: 4px;
        color: white;
        background: rgba(0,0,0,0.7);
      }
      #duration {
        position: absolute;
        bottom: 100%;
        left: 50%;
        padding: 4px;
        color: #ccc;
        background: rgba(0,0,0,0.7);
      }
      #error {
        padding: 8px;
        font-size: 0.8em;
        font-style: italic;
      }

    </style>

    <div id="gray"></div>
    <div id="container">
      <div class="blocker"></div>
      <div id="waveform">
        <div id="centerline"></div>
        <div class="blocker right"></div>
      </div>
    </div>
    <div id="times">
      <div id="error" hidden="{{track.streamable}}">This track is<br>not streamable.</div>
      <div id="current">{{_toTime(value)}}</div>
      <div id="duration">{{_toTime(duration)}}</div>
    </div>

    <audio id="audio" src="{{_streamUrl(track, config)}}" on-timeupdate="_updatevalue" on-play="_updatePlaying" on-pause="_updatePlaying" autoplay="">

  </audio></template>

  </dom-module>
<dom-module id="sc-page-playing" assetpath="elements/">

  <template>

    <style>
      .artwork-box {
        display: block;
        margin: 0 auto 24px;
        position: relative;
        height: 300px;
        width: 300px;
        min-width: 100%;
        overflow: hidden;
      }
      .artwork {
        @apply(--layout-fit);
      }
      .artwork.blur {
        -webkit-filter: blur(10px) brightness(50%);
        filter: blur(10px) brightness(50%);
        margin: -15px -15px -15px -15px;
        transition: opacity 0.1s ease-in;
      }
      .playing .artwork.blur {
        opacity: 0;
      }
      .details {
        position: absolute;
        left: 8px;
        bottom: 8px;
        right: 80px;
      }
      .byline, .title {
        display: inline-block;
        margin: 2px;
        padding: 4px;
        background: rgba(0,0,0,0.7);
        color: white;
      }
      .byline {
        color: #aaa;
        bottom: ;
      }
      .playpause {
        position: absolute;
        right: 8px;
        bottom: 8px;
        color: white;
        height: 64px;
        width: 64px;
      }
    </style>

    <div class$="artwork-box {{_playingClass(playing)}}" on-tap="_togglePlaying">
      <iron-image class="artwork" placeholder="resources/item-logo.png" src="{{_medArtwork(track.artwork_url)}}" sizing="cover">
        <iron-image class="artwork blur" placeholder="resources/item-logo.png" src="{{_medArtwork(track.artwork_url)}}" sizing="cover"></iron-image>
      </iron-image>
      <div class="details">
        <div class="byline">{{track.user.username}}</div><br>
        <div class="title">{{track.title}}</div>
      </div>
      <paper-icon-button class="playpause" icon="{{_playingIcon(playing)}}"></paper-icon-button>
    </div>

    <sc-player id="player" track="{{track}}" config="{{config}}" playing="{{playing}}"></sc-player>

  </template>

  </dom-module>
<dom-module id="sc-app" assetpath="elements/">

  <template strip-whitespace="">

    <style>
      :host {
        display: block;
      }
      app-toolbar {
        color: white;
      }
      .main-header {
        background-color: #ff3d00;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        z-index: 1;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: white;
      }
      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
        max-width: 120px;
        padding: 0;
      }
      paper-tab.solid {
        background-color: #ff3d00;
      }
      [hidden] {
        display: none !important;
      }
      a, a:hover, a:visited {
        text-decoration: none;
        color: inherit;
      }
      paper-tab a {
        @apply(--layout-fit);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      paper-menu a {
        display: block;
      }
      paper-item {
        pointer-events: none;
      }
      paper-item iron-icon {
        margin-right: 16px;
      }
      .logo {
        @apply(--layout-fit);
        background-image: url("resources/toolbar-logo.png");
        background-repeat: no-repeat;
        background-position: right;
        background-size: contain;
      }
      .spacer {
        @apply(--layout-flex);
      }
      .iron-selected paper-item {
        font-weight: bold;
      }
    </style>

    <carbon-router route="{{route}}"></carbon-router>
    <carbon-route route="[[route]]" matches=":page" page="{{page}}"></carbon-route>
    <carbon-route route="[[route]]" matches="search" subroute="{{searchRoute}}"></carbon-route>
    <carbon-route route="[[route]]" matches="playing/:trackid" trackid="{{trackid}}"></carbon-route>

    <iron-ajax url="//api.soundcloud.com/tracks/{{trackid}}?client_id={{config.clientId}}" last-response="{{currentTrack}}" auto=""></iron-ajax>

    <app-drawer-layout force-narrow="" id="drawer">

      <div drawer="">

        <template is="dom-if" if="{{_makeDrawer(wideLayout, lazyFlag)}}">
          <app-toolbar>
            <div title="">Polymer SoundCloud - Test!</div>
          </app-toolbar>

          
          <paper-menu selected="[[page]]" attr-for-selected="name" activate-event="">
            <a name="explore" href="#/explore">
              <paper-item><iron-icon icon="explore"></iron-icon>Explore</paper-item>
            </a>
            <a name="search" href="#/search/{{searchRoute}}">
              <paper-item><iron-icon icon="search"></iron-icon>Search</paper-item>
            </a>
            <a name="stream" href="#/stream" hidden$="{{!user}}">
              <paper-item><iron-icon icon="library-music"></iron-icon>My Stream</paper-item>
            </a>
            <a name="playlists" href="#/playlists" hidden$="{{!user}}">
              <paper-item><iron-icon icon="library-books"></iron-icon>My Playlists</paper-item>
            </a>
            <a name="playing" href="#/playing/{{trackid}}" hidden$="{{!trackid}}">
              <paper-item><iron-icon icon="play-arrow"></iron-icon>Now Playing</paper-item>
            </a>
          </paper-menu>
        </template>
      </div>

      <app-header-layout main="">
        <app-header class="main-header" reveals="" condenses="">

          <div class="logo"></div>

          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle="" hidden$="[[wideLayout]]"></paper-icon-button>
            <div title="" class="spacer">Polymer SoundCloud</div>
            <paper-icon-button icon="{{_loginIcon(user)}}" on-tap="_toggleLogin"></paper-icon-button>
          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="[[!wideLayout]]">
            <template is="dom-if" if="{{_makeTabs(wideLayout, lazyFlag)}}">
              
              <paper-tabs selected="[[page]]" attr-for-selected="name" bottom-item="" on-dom-change="_resizeTabs">
                <paper-tab class="solid" name="explore"><a href="#/explore">Explore</a></paper-tab>
                <paper-tab class="solid" name="search"><a href="#/search/{{searchRoute}}">Search</a></paper-tab>
                <template is="dom-if" if="[[user]]">
                  <paper-tab name="stream"><a href="#/stream">My Stream</a></paper-tab>
                  <paper-tab name="playlists"><a href="#/playlists">My Playlists</a></paper-tab>
                </template>
                <template is="dom-if" if="[[trackid]]">
                  <paper-tab name="playing"><a href="#/playing/{{trackid}}">Now Playing</a></paper-tab>
                </template>
              </paper-tabs>
            </template>
          </app-toolbar>

        </app-header>
      </app-header-layout>

      <lazy-pages selected="[[page]]">
        <template is="dom-if" name="explore">
          <sc-page-explore config="[[config]]" user="{{user}}"></sc-page-explore>
        </template>
        <template is="dom-if" name="search">
          <sc-page-search route="{{searchRoute}}" config="[[config]]" user="{{user}}"></sc-page-search>
        </template>
        <template is="dom-if" name="stream">
          <sc-page-stream config="[[config]]" user="{{user}}"></sc-page-stream>
        </template>
        <template is="dom-if" name="playlists">
          <sc-page-playlists config="[[config]]" user="{{user}}"></sc-page-playlists>
        </template>
        <template is="dom-if" name="playing">
          <sc-page-playing config="[[config]]" track="[[currentTrack]]"></sc-page-playing>
        </template>
        <template is="dom-if" name="user">
          <sc-page-user config="[[config]]" user="{{user}}" on-request-login="_doLogin" on-request-logout="_doLogout"></sc-page-user>
        </template>
      </lazy-pages>

    </app-drawer-layout>

    <paper-toast id="loginToast" text="Logged in as {{user.username}}"></paper-toast>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  </dom-module>
</div>

  <sc-app pending=""></sc-app>



<script src="index.build.js"></script></body></html>
