<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/carbon-elements/carbon-router.html">

<link rel="import" href="lazy-pages.html">
<link rel="import" href="sc-page-explore.html">
<link rel="import" href="sc-page-search.html">
<link rel="import" href="sc-page-collection.html">
<link rel="import" href="sc-page-stream.html">
<link rel="import" href="sc-page-playing.html">
<link rel="import" href="sc-page-user.html">
<link rel="import" href="sc-icons.html">

<dom-module id="sc-app">

  <template strip-whitespace>

    <style>
      app-toolbar {
        color: white;
      }
      .main-header {
        background-color: #ff3d00;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        z-index: 1;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: white;
      }
      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }
      paper-tab:nth-of-type(0),
      paper-tab:nth-of-type(1) {
        --paper-tab {
          background-color: #ff3d00;
        }
      }
      [hidden] {
        display: none !important;
      }
      a, a:hover, a:visited {
        text-decoration: none;
        color: inherit;
      }
      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      paper-item a {
        @apply(--layout-fit);
      }
      .logo {
        @apply(--layout-fit);
        background-image: url(../resources/toolbar-logo.png);
        background-repeat: no-repeat;
        background-position: right;
        background-size: contain;
      }
      .spacer {
        @apply(--layout-flex);
      }
    </style>

    <carbon-router route="{{route}}"></carbon-router>
    <carbon-route route="[[route]]" matches=":page" page="{{page}}" subroute="{{subroute}}"></carbon-route>
    <carbon-route route="[[route]]" matches="playing/:trackid" trackid="{{trackid}}"></carbon-route>

    <iron-ajax url="http://api.soundcloud.com/tracks/{{trackid}}?client_id={{config.clientId}}" last-response="{{currentTrack}}" auto></iron-ajax>

    <app-drawer-layout force-narrow>

      <div drawer>

        <app-toolbar>
          <div title>Polymer SoundCloud</div>
        </app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="[[page]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[items]]">
            <paper-item name="[[item.id]]"><a href="#/[[item.id]]"></a>[[item.name]]</paper-item>
          </template>
          <paper-item><a href="#/playing/{{trackid}}"></a>Now Playing</paper-item>
          <hr>
          <paper-item><a href="#/user"></a>[[_loginText(user)]]</paper-item>
        </paper-menu>

      </div>

      <app-header-layout main>
        <app-header class="main-header" reveals condenses>

          <div class="logo"></div>

          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="[[wideLayout]]"></paper-icon-button>
            <div title>Polymer SoundCloud</div>
          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="[[!wideLayout]]">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[page]]" attr-for-selected="name" bottom-item>
              <template is="dom-repeat" items="[[items]]">
                <paper-tab name="[[item.id]]"><a href="#/[[item.id]]">[[item.name]]</a></paper-tab>
              </template>
              <paper-tab name="playing"><a href="#/playing/{{trackid}}">Now Playing</a></paper-tab>
              <div class="spacer"></div>
              <paper-icon-button icon="{{_loginIcon(user)}}"></paper-icon-button>
            </paper-tabs>
          </app-toolbar>

        </app-header>
      </app-header-layout>

      <lazy-pages selected="[[page]]">
        <template is="dom-if" name="explore">
          <sc-page-explore route="[[subroute]]" config="[[config]]"></sc-page-explore>
        </template>
        <template is="dom-if" name="search">
          <sc-page-search route="[[subroute]]" config="[[config]]"></sc-page-search>
        </template>
        <template is="dom-if" name="collection">
          <sc-page-collection route="[[subroute]]" config="[[config]]"></sc-page-collection>
        </template>
        <template is="dom-if" name="stream">
          <sc-page-stream route="[[subroute]]" config="[[config]]"></sc-page-stream>
        </template>
        <template is="dom-if" name="playing">
          <sc-page-playing route="[[subroute]]" config="[[config]]" track="[[currentTrack]]"></sc-page-playing>
        </template>
        <template is="dom-if" name="user">
          <sc-page-user route="[[subroute]]" config="[[config]]"></sc-page-user>
        </template>
      </lazy-pages>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>
    Polymer({
      is: 'sc-app',
      properties: {
        config: {
          value: function() {
            return {
              clientId: '15def7b4f6aef65c45731e88afdffb22'
            }
          },
        },
        user: {
          value: null
        },
        items: {
          type: Array,
          value: function() {
            return [
              {name: 'Explore', id: 'explore'},
              {name: 'Search', id: 'search'},
              {name: 'My Collection', id: 'collection'},
              {name: 'My Stream', id: 'stream'}
            ];
          }
        }
      },
      _loginIcon: function(user) {
        return user ? 'person' : 'person-outline';
      },
      _loginText: function(user) {
        return user ? 'Logout' : 'Login';
      }
    });
  </script>

</dom-module>
