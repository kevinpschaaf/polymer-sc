<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="sc-page-user">

  <template>

    <style>
      :host {
        display: block;
        padding: 16px;
      }
    </style>

    <template is="dom-if" if="{{user}}">
      Logged in: {{user.username}}<br><br>
      <paper-button on-tap="_logout" raised>Logout</paper-button>
    </template>

    <template is="dom-if" if="{{!user}}">
      Logged out.<br><br>
      <paper-button on-tap="_login" raised>Login</paper-button>
    </template>

  </template>

  <script>
    Polymer({
      is: 'sc-page-user',
      properties: {
      },
      _logout: function() {
        this.fire('request-logout');
      },
      _login: function() {
        this.fire('request-login');
      }
    });
  </script>

</dom-module>
