<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="sc-icons.html">

<dom-module id="sc-item-track">

  <template strip-whitespace>

    <style>
      :host {
        display: block;
        min-height: 100px;
        padding: 8px;
        background: white;
        @apply(--layout-vertical);
      }
      .avatar {
        height: 24px;
        width: 24px;
        border-radius: 50%;
      }
      .action {
        line-height: 24px;
        margin: 0 8px;
      }
      .dim {
        color: #aaa;
      }
      .artwork {
        background: gray;
        margin: 8px 0;
        position: relative;
        border: 1px solid #eee;
      }
      .horizontal {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .fit {
        @apply(--layout-fit);
      }
      paper-button[active] {
        color: #ff3d00;
      }
      .reposts {
        line-height: 48px;
      }
      .inset {
        position: absolute;
        left: 8px;
        bottom: 8px;
      }
      .byline, .title {
        display: inline-block;
        margin: 2px;
        padding: 4px;
        background: rgba(0,0,0,0.7);
        color: white;
      }
      .byline {
        color: #aaa;
        bottom: ;
      }
    </style>

    <div class="horizontal">
      <img class="avatar" src="{{track.user.avatar_url}}">
      <div class="action">{{track.user.username}} <span class="dim">posted</span> a track</div>
    </div>

    <iron-image class="artwork flex" src="{{_largeArtwork(track.artwork_url)}}" preload fade sizing="cover">
      <a href="#/playing/{{track.id}}" class="fit">
        <div class="inset">
          <div class="byline">{{track.user.username}}</div><br>
          <div class="title">{{track.title}}</div>
        </div>
      </a>
    </iron-image>

    <div class="horizontal">
      <div class="reposts flex">
        <iron-icon icon="{{_playIcon(track.streamable)}}"></iron-icon>
        {{_formatNumber(track.playback_count)}}
      </div>
      <paper-button raised toggles>
        <iron-icon icon="sync"></iron-icon>
        {{_formatNumber(track.reposts_count)}}
      </paper-button>
      <paper-button raised toggles>
        <iron-icon icon="favorite"></iron-icon>
        {{_formatNumber(track.likes_count)}}
      </paper-button>
    </div>

  </template>

  <script>
    Polymer({
      is: 'sc-item-track',
      properties: {
      },
      _largeArtwork: function(url) {
        return url && url.replace(/large.jpg$/, 't500x500.jpg');
      },
      _formatNumber: function(number) {
        number = '' + number;
        var re = /(\d+)(\d{3})/;
        while (re.test(number)) {
          number = number.replace(re, '$1,$2');
        }
        return number;
      },
      _playIcon: function(streamable) {
        return streamable ? 'play-arrow' : 'not-interested';
      }
    });
  </script>

</dom-module>
