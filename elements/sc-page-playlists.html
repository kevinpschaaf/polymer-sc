<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="sc-item-playlist.html">

<dom-module id="sc-page-playlists">

  <template>

    <style>
      :host {
        display: block;
        margin-top: 16px;
      }
      .list {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      sc-item-playlist {
        width: 500px;
        max-width: 100%;
        border-bottom: 1px solid #ccc;
      }
    </style>

    <template is="dom-if" if="{{user}}">

      <iron-ajax url="http://api.soundcloud.com/me/playlists?oauth_token={{user.oauthToken}}&client_id={{config.clientId}}" last-response="{{playlists}}" auto="{{user.oauthToken}}"></iron-ajax>

      <div class="list">
        <template is="dom-repeat" items="{{playlists}}" as="playlist">
          <sc-item-playlist playlist="{{playlist}}"></sc-item-playlist>
        </template>
      </div>

    </template>

  </template>

  <script>
    Polymer({
      is: 'sc-page-playlists',
      properties: {
      }
    });
  </script>

</dom-module>
