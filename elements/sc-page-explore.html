<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="sc-item-track.html">

<dom-module id="sc-page-explore">

  <template strip-whitespace>

    <style>
      :host {
        display: block;
      }
      .genre {
        padding: 16px 8px 8px 8px;
        font-size: 20px;
        color: #777;
      }
      .list {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }
      .list.min {
        min-height: 1000px;
      }
      .item {
        width: 100%;
        height: 350px;
        margin-bottom: 8px;
        box-sizing: border-box;
        border-bottom: 1px solid #ccc;
      }
      .spacer {
        height: auto;
        margin: 0;
        border-bottom: none;
      }
      .hide {
        display: none;
      }
      @media all and (min-width: 600px) {
        .item {
          width: 360px;
          height: 400px;
          margin: 8px;
          border-bottom: none;
        }
        .spacer {
          margin: 0;
          height: auto;
          border-bottom: none;
        }
        .genre {
          padding-right: 0;
          padding-left: 0;
        }
      }
    </style>

    <template is="dom-repeat" items="{{genres}}" as="genre" initial-count="1">
      <iron-ajax url="http://api.soundcloud.com/tracks?limit=9&genres={{genre.name}}&client_id={{config.clientId}}&oauth_token={{user.oauthToken}}"
           last-response="{{genre.tracks}}" loading="{{genre.loading}}" auto></iron-ajax>
      <div class="list">
        <div class="item spacer genre" hidden="{{!genre.tracks.length}}">{{genre.name}}</div>
        <div class="item spacer"></div>
        <div class="item spacer"></div>
      </div>
      <div class="list min">
        <template is="dom-repeat" items="{{genre.tracks}}" as="track" initial-count="6">
          <sc-item-track class="item" track="{{track}}" user="{{user}}"></sc-item-track>
        </template>
        <div class="item spacer"></div>
        <div class="item spacer"></div>
        <div class="item spacer"></div>
      </div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'sc-page-explore',
      properties: {
        genres: {
          value: function() {
            return [
              {name: 'Pop'},
              {name: 'Rock'},
              {name: 'Hip Hop'},
              {name: 'Electronic'},
              {name: 'Alternative'},
              {name: 'Country'},
              {name: 'Jazz'}
            ];
          }
        }
      }
    });
  </script>

</dom-module>
