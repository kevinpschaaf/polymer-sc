<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="sc-icons.html">

<dom-module id="sc-page-search">

  <template strip-whitespace>

    <style>
      paper-input {
        padding: 8px;
        margin-bottom: 8px;
        background: white;
        border: 1px solid #eee;
        --paper-input-container-focus-color: #ff3d00;
      }
      .list {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }
      .item {
        width: 100%;
        height: 400px;
        margin-bottom: 8px;
        min-width: 360px;
        box-sizing: border-box;
      }
      .spacer {
        height: auto;
      }
      @media all and (min-width: 600px) {
        .item {
          width: 300px;
          margin: 8px;
        }
      }

    </style>

    <carbon-route route="[[route]]" matches=":query" query="{{query}}"></carbon-route>

    <iron-ajax id="queryAjax" url="http://api.soundcloud.com/tracks?q={{uri(query)}}&client_id={{config.clientId}}" debounce-duration="300" last-response="{{tracks}}" auto="{{bool(query)}}"></iron-ajax>

    <paper-input id="input" class="short" no-label-float placeholder="Search" value="{{query}}">
      <iron-icon icon="search" prefix></iron-icon>
      <paper-icon-button suffix icon="clear" alt="clear" title="clear" on-tap="clear">
      </paper-icon-button>
    </paper-input>

    <div class="list">
      <template is="dom-repeat" items="{{tracks}}" as="track">
        <sc-item-track class="item" track="{{track}}"></sc-item-track>
      </template>
      <div class="item spacer"></div>
      <div class="item spacer"></div>
      <div class="item spacer"></div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'sc-page-search',
      properties: {
        tracks: {
          observer: '_tracksChanged'
        }
      },
      bool: function(q) {
        return !!q;
      },
      uri: function(q) {
        return encodeURIComponent(q);
      },
      clear: function() {
        this.query = '';
        this.$.input.focus();
      },
      _tracksChanged: function() {
        window.location.hash = '/search/' + this.query;
      }
    });
  </script>

</dom-module>
